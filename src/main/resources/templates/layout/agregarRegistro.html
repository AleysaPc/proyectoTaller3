<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>AGREGAR REGISTRO</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarRegistro">
            <div id="agregarRegistro" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Registro</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${registro}"
                              method="POST"  > <!-- para validacion class="was-validated"-->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="numero" th:text="#{titulo.numero}"></label>
                                    <input type="text" class="form-control" name="numero" th:value=${registroTotal} readonly required="true">
                                </div>
                                <div class="form-group">
                                    <label for="numregistro" th:text="#{titulo.registro}">Numero Regisro</label>
                                    <input type="text" class="form-control" name="numregistro" th:value="${numeroRegistro}" readonly required="true">
                                </div>
                                <div class="form-group">
                                    <label for="remitente" th:text="#{titulo.remitente}">Remitente</label>
                                    <input type="text" class="form-control" name="remitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="cargoremitente" th:text="#{titulo.cargore}"></label>
                                    <input type="text" class="form-control" name="cargoremitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="instremitente" th:text="#{titulo.entidad}"></label>
                                    <input type="text" class="form-control" name="instremitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="destinatario" th:text="#{titulo.destinatario}">Destinatario</label>
                                    <select class="form-control" name="destinatario" >
                                        <option value="lic. Ordones">Lic. Ordones</option>
                                        <option value="lic. Ordones">Lic. Montes</option>
                                        <option value="lic. Ordones">Lic. Salazar</option>
                                        <option value="lic. Ordones">Lic. Miranda</option><!-- Opción vacía para mostrar el placeholder -->
                                        <!-- Agrega dinámicamente opciones según sea necesario -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="referecnia" th:text="#{titulo.referencia}"></label>
                                    <input type="text" class="form-control" name="referencia" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="contenido" th:text="#{titulo.contenido}"></label>
                                    <input type="text" class="form-control" name="contenido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="adjunto" th:text="#{titulo.adjunto}"></label>
                                    <input type="text" class="form-control" name="adjunto" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="prioridad" th:text="#{titulo.prioridad}"></label>
                                    <select class="form-control" name="prioridad" style="padding-right: 25px;" novalidate>
                                        <option value="baja">Baja</option>
                                        <option value="media">Media</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
