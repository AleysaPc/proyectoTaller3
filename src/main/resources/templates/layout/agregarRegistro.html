<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>AGREGAR REGISTRO</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarRegistro">
            <div id="agregarRegistro" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${registro}"
                              method="POST" class="was-validated"> <!-- para validacion -->
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="numero" th:text="#{titulo.numero}"></label>
                                    <input type="text" class="form-control" name="numero" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="numregistro" th:text="#{titulo.registro}">Numero Regisro</label>
                                    <input type="text" class="form-control" name="numregistro" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="remitente" th:text="#{titulo.remitente}">Remitente</label>
                                    <input type="text" class="form-control" name="remitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="cargoremitente" th:text="#{titulo.cargore}"></label>
                                    <input type="text" class="form-control" name="cargoremitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="instremitente" th:text="#{titulo.entidad}"></label>
                                    <input type="text" class="form-control" name="instremitente" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="destino" th:text="#{titulo.destinatario}"></label>
                                    <input type="text" class="form-control" name="destino" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="referecnia" th:text="#{titulo.referencia}"></label>
                                    <input type="text" class="form-control" name="referencia" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="contenido" th:text="#{titulo.contenido}"></label>
                                    <input type="text" class="form-control" name="contenido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="adjunto" th:text="#{titulo.adjunto}"></label>
                                    <input type="text" class="form-control" name="adjunto" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="prioridad" th:text="#{titulo.prioridad}"></label>
                                    <input type="text" class="form-control" name="prioridad" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="totalrecibidas" th:text="#{titulo.total}"></label>
                                    <input type="text" class="form-control" name="totalrecibidas" required="true">
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </body>
</html>
