<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Editar Tarea</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3">
                    <nav th:replace="layout/navegacion :: navegacion"></nav>
                </div>

                <!-- Main Content -->
                <div class="col-md-9">
                    <div class="dropdown mt-4">
                        <h2>Editar Tarea</h2>
                        <form th:action="@{/guardarTarea}" method="POST" enctype="multipart/form-data" class="p-3" style="width: 600px;">
                            <input type="hidden" th:field="${tasks.idtasks}" />
                            <div class="form-group">
                                <label for="titulo">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" th:value="${tasks.titulo}" required>
                            </div>
                            <div class="form-group">
                                <label for="fechavencimiento">Fecha de Vencimiento</label>
                                <input type="localdate" class="form-control" id="fechavencimiento" name="fechavencimiento" th:value="${tasks.fechavencimiento}" required>
                            </div>
                                <div class="form-group">
                                    <label for="hora">Hora</label>  
                                    <input type="localtime" class="form-control" id="hora" name="hora" th:value="${tasks.hora}" required>
                                </div>
                            
                            <div class="form-group">
                                <label for="asignado">Asignado A:</label>
                                <input type="text" class="form-control" id="asignado" name="asignado" th:value="${tasks.asignado}" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" class="form-control" id="estado" name="estado" th:value="${tasks.estado}" required>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
