<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>   
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        
   
    </head>
    <body>
        <header th:fragment="header">
            <!-- <h1>[[#{plantilla.titulo}]]</h1>-->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand custom-text" style="font-family: Arial, sans-serif; font-style: italic;">[[#{plantilla.empresa}]]</a>

                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}" style="font-family: Arial, sans-serif; font-style: italic;">Bienvenido</span>
                                    <span sec:authentication="name" style="font-family: Arial, sans-serif; font-style: italic;" >User</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times" ></i>[[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-building"></i>   [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-info text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a>|
                        <a th:href="@{/(lang=en)}">EN</a>
                        [[#{plantilla.pie}]] &COPY;<a href="https://mvnrepository.com/" target="_blank">Maven</a>
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
